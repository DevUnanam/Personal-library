<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PinkNote{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pink-main': '#ff6fb5',
                        'violet-main': '#8a4fff',
                        'pink-light': '#ffd1e8',
                    }
                }
            }
        }
    </script>

    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>

    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #ffedf5, #f3e8ff);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 111, 181, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6fb5, #8a4fff);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 79, 255, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #ff6fb5;
            border: 2px solid #ff6fb5;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #ff6fb5;
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ffd1e8;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #ff6fb5;
            box-shadow: 0 0 0 3px rgba(255, 111, 181, 0.1);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 16px rgba(255, 111, 181, 0.15);
        }

        h1, h2, h3 {
            background: linear-gradient(135deg, #ff6fb5, #8a4fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar px-6 py-4 mb-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">PinkNote</h1>
            <div class="flex gap-4 items-center">
                <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-pink-main transition">Dashboard</a>
                <a href="{% url 'search' %}" class="text-gray-700 hover:text-pink-main transition">Search</a>
                <a href="{% url 'profile' %}" class="text-gray-700 hover:text-pink-main transition">Profile</a>
                <a href="{% url 'logout' %}" class="btn-secondary">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="max-w-7xl mx-auto px-4 py-6">
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="card p-4 mb-3 {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script>
        // CSRF Token for AJAX requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
