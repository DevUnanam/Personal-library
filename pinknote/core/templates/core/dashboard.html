{% extends "core/base.html" %}

{% block title %}Dashboard - PinkNote{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-4xl font-bold mb-2">Welcome, {{ user.username }}!</h1>
    <p class="text-gray-600">Your personal diary and library</p>
</div>

<!-- Tabs -->
<div class="mb-6 flex gap-2">
    <button type="button" id="diaryTab" class="btn-primary px-6 py-3">ðŸ“” Diary</button>
    <button type="button" id="libraryTab" class="btn-secondary px-6 py-3">ðŸ“š Library</button>
</div>

<!-- Diary Section -->
<div id="diarySection" class="card p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">My Diary</h2>
        <a href="{% url 'diary_new' %}" class="btn-primary">+ New Entry</a>
    </div>

    <div id="calendar"></div>
</div>

<!-- Library Section -->
<div id="librarySection" class="card p-6 hidden">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">My Library</h2>
        <button type="button" id="uploadBtn" class="btn-primary">+ Upload PDF</button>
    </div>

    <!-- Search and Filter -->
    <div class="mb-6 flex gap-4">
        <input type="text" id="librarySearch" placeholder="Search books..." class="input-field flex-1">
        <select id="genreFilter" class="input-field w-48">
            <option value="">All Genres</option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="comics">Comics</option>
            <option value="romance">Romance</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
            <option value="scifi">Science Fiction</option>
            <option value="other">Other</option>
        </select>
    </div>

    <!-- Library Grid -->
    <div id="libraryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Books will be loaded here -->
    </div>
</div>

<!-- Upload Modal -->
<div id="uploadModal" class="modal">
    <div class="modal-content w-full max-w-md">
        <h3 class="text-2xl font-bold mb-4">Upload Book</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Title</label>
                <input type="text" name="title" required class="input-field">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Genre</label>
                <select name="genre" required class="input-field">
                    <option value="horror">Horror</option>
                    <option value="comedy">Comedy</option>
                    <option value="comics">Comics</option>
                    <option value="romance">Romance</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="scifi">Science Fiction</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">PDF File</label>
                <input type="file" name="file" accept=".pdf" required class="input-field">
            </div>

            <div class="flex gap-2">
                <button type="submit" class="btn-primary flex-1">Upload</button>
                <button type="button" id="closeUploadModal" class="btn-secondary flex-1">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- PDF Preview Modal -->
<div id="pdfModal" class="modal">
    <div class="modal-content w-full max-w-4xl">
        <div class="flex justify-between items-center mb-4">
            <h3 id="pdfTitle" class="text-2xl font-bold"></h3>
            <button type="button" id="closePdfModal" class="btn-secondary">Close</button>
        </div>
        <canvas id="pdfCanvas" class="w-full border border-gray-300 rounded-lg"></canvas>
        <div class="flex justify-between items-center mt-4">
            <button type="button" id="prevPage" class="btn-secondary">Previous</button>
            <span id="pageInfo" class="text-gray-700"></span>
            <button type="button" id="nextPage" class="btn-secondary">Next</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Tab switching
    const diaryTab = document.getElementById('diaryTab');
    const libraryTab = document.getElementById('libraryTab');
    const diarySection = document.getElementById('diarySection');
    const librarySection = document.getElementById('librarySection');

    diaryTab.addEventListener('click', function() {
        diarySection.classList.remove('hidden');
        librarySection.classList.add('hidden');
        diaryTab.classList.remove('btn-secondary');
        diaryTab.classList.add('btn-primary');
        libraryTab.classList.remove('btn-primary');
        libraryTab.classList.add('btn-secondary');
    });

    libraryTab.addEventListener('click', function() {
        diarySection.classList.add('hidden');
        librarySection.classList.remove('hidden');
        libraryTab.classList.remove('btn-secondary');
        libraryTab.classList.add('btn-primary');
        diaryTab.classList.remove('btn-primary');
        diaryTab.classList.add('btn-secondary');
        loadLibrary();
    });

    // Calendar initialization
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek'
            },
            events: '/api/diary/list/',
            dateClick: function(info) {
                window.location.href = `/diary/new/?date=${info.dateStr}`;
            },
            eventClick: function(info) {
                info.jsEvent.preventDefault();
                if (info.event.url) {
                    window.location.href = info.event.url;
                }
            }
        });
        calendar.render();
    });

    // Library functionality
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadModal = document.getElementById('uploadModal');
    const closeUploadModal = document.getElementById('closeUploadModal');
    const uploadForm = document.getElementById('uploadForm');
    const librarySearch = document.getElementById('librarySearch');
    const genreFilter = document.getElementById('genreFilter');

    uploadBtn.addEventListener('click', function() {
        uploadModal.classList.add('active');
    });

    closeUploadModal.addEventListener('click', function() {
        uploadModal.classList.remove('active');
        uploadForm.reset();
    });

    uploadForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(uploadForm);

        try {
            const response = await fetch('/api/library/upload/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                uploadModal.classList.remove('active');
                uploadForm.reset();
                loadLibrary();
                alert('Book uploaded successfully!');
            } else {
                alert('Error: ' + data.error);
            }
        } catch (err) {
            alert('Error uploading book: ' + err.message);
        }
    });

    librarySearch.addEventListener('input', debounce(loadLibrary, 300));
    genreFilter.addEventListener('change', loadLibrary);

    async function loadLibrary() {
        const query = librarySearch.value;
        const genre = genreFilter.value;
        const url = `/api/library/list/?q=${query}&genre=${genre}`;

        try {
            const response = await fetch(url);
            const books = await response.json();

            const grid = document.getElementById('libraryGrid');
            grid.innerHTML = '';

            if (books.length === 0) {
                grid.innerHTML = '<p class="text-gray-600 col-span-full text-center py-8">No books found.</p>';
                return;
            }

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'card p-4';
                card.innerHTML = `
                    <h3 class="text-lg font-bold mb-2 text-gray-800">${book.title}</h3>
                    <p class="text-sm text-gray-600 mb-3">Genre: ${book.genre}</p>
                    <div class="flex gap-2">
                        <button onclick="viewPDF('${book.url}', '${book.title}')" class="btn-primary text-sm flex-1">View</button>
                        <button onclick="deleteBook(${book.id})" class="btn-secondary text-sm">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        } catch (err) {
            console.error('Error loading library:', err);
        }
    }

    async function deleteBook(id) {
        if (!confirm('Are you sure you want to delete this book?')) return;

        try {
            const response = await fetch(`/api/library/delete/${id}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                }
            });

            const data = await response.json();

            if (data.success) {
                loadLibrary();
            } else {
                alert('Error deleting book');
            }
        } catch (err) {
            alert('Error: ' + err.message);
        }
    }

    // PDF Viewer
    const pdfModal = document.getElementById('pdfModal');
    const closePdfModal = document.getElementById('closePdfModal');
    const pdfCanvas = document.getElementById('pdfCanvas');
    const pdfTitle = document.getElementById('pdfTitle');
    const pageInfo = document.getElementById('pageInfo');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');

    let pdfDoc = null;
    let currentPage = 1;

    closePdfModal.addEventListener('click', function() {
        pdfModal.classList.remove('active');
    });

    async function viewPDF(url, title) {
        pdfTitle.textContent = title;
        pdfModal.classList.add('active');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        try {
            pdfDoc = await pdfjsLib.getDocument(url).promise;
            currentPage = 1;
            renderPage(currentPage);
        } catch (err) {
            alert('Error loading PDF: ' + err.message);
        }
    }

    async function renderPage(num) {
        const page = await pdfDoc.getPage(num);
        const viewport = page.getViewport({ scale: 1.5 });
        const context = pdfCanvas.getContext('2d');

        pdfCanvas.height = viewport.height;
        pdfCanvas.width = viewport.width;

        await page.render({
            canvasContext: context,
            viewport: viewport
        }).promise;

        pageInfo.textContent = `Page ${num} of ${pdfDoc.numPages}`;

        prevPageBtn.disabled = num <= 1;
        nextPageBtn.disabled = num >= pdfDoc.numPages;
    }

    prevPageBtn.addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            renderPage(currentPage);
        }
    });

    nextPageBtn.addEventListener('click', function() {
        if (currentPage < pdfDoc.numPages) {
            currentPage++;
            renderPage(currentPage);
        }
    });

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Close modals on outside click
    window.addEventListener('click', function(e) {
        if (e.target === uploadModal) {
            uploadModal.classList.remove('active');
        }
        if (e.target === pdfModal) {
            pdfModal.classList.remove('active');
        }
    });
</script>
{% endblock %}
